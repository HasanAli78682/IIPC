<html>
    <head>
        <title>Tic-Tac game</title>
        <style>
            *
            {
                padding: 0px;
                margin: 0px;
            }
            header
            {
                background-color: #3a3d42;
                padding: 15px;
            }
            .container
            {
            }
            input[type="button"]
            {
                height: 100px;
                width: 100px;
                font-size: 5em;
                border: none;
                margin: 2px auto;
            }
            input[type="reset"]
            {
                height: 50px;
                width: 100px;
                font-weight: bold;
                font-size: 20px;
                border: none;
                color: #fff;
                background-color: aqua;
                margin-top: 20px;
            }
            .tic-tac-sqr
            {        
                display: inline-block;
                margin: 0px auto;
                margin-top: 50px;
                box-shadow: 5px 10px 20px #888888;
                padding: 10px;
                border-radius: 10px;
                background-color: #6cb6f5;
            }
            .win
            {
                background-color: aqua;
            }
        </style>
    </head>
    <script>
        var sqr1,sqr2,sqr3,sqr4,sqr5,sqr6,sqr7,sqr8,sqr9;
        var gameOn=Gamewin=0;
        var counter=0;
        function run(button)
        {
            if(Gamewin==1)
            location.reload();
            if(gameOn==0){gameOn=1;vari_assi();}
            if(button.value!= "X" && button.value!="O")
            {
                counter++;
                if(counter==5)
            alert("Draw!");
                button.value = "X";
                tic_toc(button);
            }
        }
        function vari_assi()
        {
            sqr1 = document.getElementById("sqr1");
            sqr2 = document.getElementById("sqr2");
            sqr3 = document.getElementById("sqr3");
            sqr4 = document.getElementById("sqr4");
            sqr5 = document.getElementById("sqr5");
            sqr6 = document.getElementById("sqr6");
            sqr7 = document.getElementById("sqr7");
            sqr8 = document.getElementById("sqr8");
            sqr9 = document.getElementById("sqr9");
        }
        function tic_toc(button)
        {
            if(gameOn == 1)
            {
                if(button.name=="5")
                {
                    sqr1.value = "O";
                }
                else
                {
                    sqr5.value = "O";
                }
                gameOn = 2;
            }
            else
            {
                var ret = Check();
                if(ret!="0" && ret!=undefined)
                {
                    ret.value = "O";
                    if(ret.alt=="O"){alert("YOU LOST!");Gamewin=1;}
                }
                else
                {
                    if(sqr2.value!="O" && sqr2.value!="X")sqr2.value = "O";
                    else if(sqr4.value!="O" && sqr4.value!="X")sqr4.value = "O";
                    else if(sqr6.value!="O" && sqr6.value!="X")sqr6.value = "O";
                    else if(sqr8.value!="O" && sqr8.value!="X")sqr8.value = "O";
                    else if(sqr1.value!="O" && sqr1.value!="X")sqr1.value = "O";
                    else if(sqr3.value!="O" && sqr3.value!="X")sqr3.value = "O";
                    else if(sqr5.value!="O" && sqr5.value!="X")sqr5.value = "O";
                    else if(sqr7.value!="O" && sqr7.value!="X")sqr7.value = "O";
                    else if(sqr9.value!="O" && sqr9.value!="X")sqr9.value = "O";
                }
            }
    }
        function Check()
        {
            var win = defence = 0;
            if(sqr1.value==sqr2.value || sqr1.value==sqr3.value || sqr2.value==sqr3.value)
            {
                if(sqr1.value!="X" && sqr1.value!="O"){sqr1.setAttribute("alt",sqr2.value);if(sqr2.value=="O")win = sqr1;else defence=sqr1;}
                else if(sqr2.value!="X" && sqr2.value!="O"){sqr2.setAttribute("alt",sqr3.value);if(sqr3.value=="O")win = sqr2;else defence=sqr2;}
                else if(sqr3.value!="X" && sqr3.value!="O"){sqr3.setAttribute("alt",sqr2.value);if(sqr2.value=="O")win = sqr3;else defence=sqr3;}
                if(win!=0)
                {
                    sqr1.setAttribute("class","win");
                    sqr2.setAttribute("class","win");
                    sqr3.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr4.value==sqr5.value || sqr4.value==sqr6.value || sqr5.value==sqr6.value)
            {
                if(sqr4.value!="X" && sqr4.value!="O"){sqr4.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr4;else defence=sqr4;}
                else if(sqr5.value!="X" && sqr5.value!="O"){sqr5.setAttribute("alt",sqr6.value);if(sqr6.value=="O")win = sqr5;else defence=sqr5;}
                else if(sqr6.value!="X" && sqr6.value!="O"){sqr6.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr6;else defence=sqr6;}
                if(win!=0)
                {
                    sqr4.setAttribute("class","win");
                    sqr5.setAttribute("class","win");
                    sqr6.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr7.value==sqr8.value || sqr7.value==sqr9.value || sqr8.value==sqr9.value)
            {
                if(sqr7.value!="X" && sqr7.value!="O"){sqr7.setAttribute("alt",sqr8.value);if(sqr8.value=="O")win = sqr7;else defence=sqr7;}
                else if(sqr8.value!="X" && sqr8.value!="O"){sqr8.setAttribute("alt",sqr9.value);if(sqr7.value=="O")win = sqr8;else defence=sqr8;}
                else if(sqr9.value!="X" && sqr9.value!="O"){sqr9.setAttribute("alt",sqr8.value);if(sqr8.value=="O")win = sqr9;else defence=sqr9;}
                if(win!=0)
                {
                    sqr7.setAttribute("class","win");
                    sqr8.setAttribute("class","win");
                    sqr9.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr1.value==sqr4.value || sqr1.value==sqr7.value || sqr4.value==sqr7.value)
            {
                if(sqr1.value!="X" && sqr1.value!="O"){sqr1.setAttribute("alt",sqr4.value);if(sqr4.value=="O")win = sqr1;else defence=sqr1;}
                else if(sqr4.value!="X" && sqr4.value!="O"){sqr4.setAttribute("alt",sqr7.value);if(sqr1.value=="O")win = sqr4;else defence=sqr4;}
                else if(sqr7.value!="X" && sqr7.value!="O"){sqr7.setAttribute("alt",sqr4.value);if(sqr4.value=="O")win = sqr7;else defence=sqr7;}
                if(win!=0)
                {
                    sqr1.setAttribute("class","win");
                    sqr4.setAttribute("class","win");
                    sqr7.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr2.value==sqr5.value || sqr2.value==sqr8.value || sqr5.value==sqr8.value)
            {
                if(sqr2.value!="X" && sqr2.value!="O"){sqr2.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr2;else defence=sqr2;}
                else if(sqr5.value!="X" && sqr5.value!="O"){sqr5.setAttribute("alt",sqr8.value);if(sqr2.value=="O")win = sqr5;else defence=sqr5;}
                else if(sqr8.value!="X" && sqr8.value!="O"){sqr8.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr8;else defence=sqr8;}
                if(win!=0)
                {
                    sqr2.setAttribute("class","win");
                    sqr5.setAttribute("class","win");
                    sqr8.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr3.value==sqr6.value || sqr3.value==sqr9.value || sqr6.value==sqr9.value)
            {
                if(sqr3.value!="X" && sqr3.value!="O"){sqr3.setAttribute("alt",sqr6.value);if(sqr6.value=="O")win = sqr3;else defence=sqr3;}
                else if(sqr6.value!="X" && sqr6.value!="O"){sqr6.setAttribute("alt",sqr9.value);if(sqr3.value=="O")win = sqr6;else defence=sqr6;}
                else if(sqr9.value!="X" && sqr9.value!="O"){sqr9.setAttribute("alt",sqr6.value);if(sqr6.value=="O")win = sqr9;else defence=sqr9;}
                if(win!=0)
                {
                    sqr3.setAttribute("class","win");
                    sqr6.setAttribute("class","win");
                    sqr9.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr1.value==sqr5.value || sqr1.value==sqr9.value || sqr5.value==sqr9.value)
            {
                if(sqr1.value!="X" && sqr1.value!="O"){sqr1.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr1;else defence=sqr1;}
                else if(sqr5.value!="X" && sqr5.value!="O"){sqr5.setAttribute("alt",sqr9.value);if(sqr1.value=="O")win = sqr5;else defence=sqr5;}
                else if(sqr9.value!="X" && sqr9.value!="O"){sqr9.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr9;else defence=sqr9;}
                if(win!=0)
                {
                    sqr1.setAttribute("class","win");
                    sqr5.setAttribute("class","win");
                    sqr9.setAttribute("class","win");
                    return win;
                }
            }
            if(sqr3.value==sqr5.value || sqr3.value==sqr7.value || sqr5.value==sqr7.value)
            {
                if(sqr3.value!="X" && sqr3.value!="O"){sqr3.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr3;else defence=sqr3;}
                else if(sqr5.value!="X" && sqr5.value!="O"){sqr5.setAttribute("alt",sqr7.value);if(sqr3.value=="O")win = sqr5;else defence=sqr5;}
                else if(sqr7.value!="X" && sqr7.value!="O"){sqr7.setAttribute("alt",sqr5.value);if(sqr5.value=="O")win = sqr7;else defence=sqr7;}
                if(win!=0)
                {
                    sqr3.setAttribute("class","win");
                    sqr5.setAttribute("class","win");
                    sqr7.setAttribute("class","win");
                    return win;
                }
            }
            return defence;
        }
    </script>
    <body>
        <header>
            <h1 id="title" style="text-align: center;color: rgb(51, 134, 230);" >Tic Tac Game</h1>
        </header>
        <div class="container">
            <center>
            <div class="tic-tac-sqr">
                <input type="button" name="1" id="sqr1" value=" "  onclick="run(this);">
                <input type="button" name="2" id="sqr2" value="  "  onclick="run(this);">
                <input type="button" name="3" id="sqr3" value="   "  onclick="run(this);"><br>
                <input type="button" name="4" id="sqr4" value="    "  onclick="run(this);">
                <input type="button" name="5" id="sqr5" value="     "  onclick="run(this);">
                <input type="button" name="6" id="sqr6" value="      "  onclick="run(this);"></br>
                <input type="button" name="7" id="sqr7" value="       "  onclick="run(this);">
                <input type="button" name="8" id="sqr8" value="        "  onclick="run(this);">
                <input type="button" name="9" id="sqr9" value="         "  onclick="run(this);">
            </div></center>
            <center>
            <input type="reset" onclick="location.reload()"></center>
        </div>
    </body>
</html>
